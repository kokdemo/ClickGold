<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ClickMilitia</title>
</head>
<body v-on="load: alert('1')">
    <div id="resource">
        <div id="food">
            <button class="click" v-on="click: addResource(resource['food'],resource.efficiency)">
                Food <span class="add" v-text="resource.food['addSpeed']"></span>/s</br>
                <span class="storage" v-text="resource.food['storage']">0</span>/<span class="maxStorage" v-text="resource.food['maxStorage']">200</span>
            </button>
        </div>
        <div id="wood">
            <button class="click" v-on="click: addResource(resource['wood'],resource.efficiency)">
                Wood <span class="add" v-text="resource.wood['addSpeed']"></span>/s</br>
                <span class="storage" v-text="resource.wood['storage']">0</span>/<span class="maxStorage" v-text="resource.wood['maxStorage']">200</span>
            </button>
        </div>
    </div>
    <div id="population">
        <div id="people">
            <button class="click" v-on="click: addPeople(population.all,number[ruler.population])">
                people <span class="add" v-text="population.all['addSpeed']"></span>/s</br>
                <span class="storage" v-text="population.all['storage']">0</span>/<span class="maxStorage" v-text="population.all['maxStorage']">200</span>
            </button>
        </div>
        <div id="worker">

        </div>
        <div id="militia"></div>
    </div>

<!--js-->
    <script src="js/vue.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
